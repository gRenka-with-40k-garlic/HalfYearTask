    </div>

    <p class="totalSumText">

            <form id="orderForm">
                <label for="phone">Номер телефона:</label>

                <input value="" class="tel"
                       id="phone" name="phone"
                       placeholder="+7(___)___-__-__" required>

                <button type="submit">Отправить</button>
            </form>
            <h2>Мы вам перезвоним!</h2>

<footer>
